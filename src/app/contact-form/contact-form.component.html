<form> 
  <div class="form-group">
    <label for="firstName" >First Name</label>
    <input required ngModel 
      name="firstName"  
      minlength="5"
      maxlength="10"
      pattern="banana"
      id="firstName" 
      #firstName="ngModel" 
      (change)="log(firstName)" 
      type="text" 
      class="form-control">
    <div *ngIf="firstName.touched && !firstName.valid" class="alert alert-danger">
      <div *ngIf="firstName.errors.required">First Name is required</div>
      <div *ngIf="firstName.errors.minlength">First Name should be min {{firstName.errors.minlength.requiredLength}} chars</div>
      <div *ngIf="firstName.errors.maxlength">First Name shuld be less than 10 chars </div>
       <div *ngIf="firstName.errors.pattern">First Name doesnt match the pattern  </div>
    </div>  
  </div>
  <div class="form-group">
    <label for="comment" >Comment</label>
    <textarea ngModel name="comment"  id="comment" cols="30" rows="10"  type="text" #comment="ngModel"                  (change)="log(comment)"class="form-control"> 
    </textarea>
  </div>
  <button class="btn btn-primary"> Submit
  </button>
</form>
